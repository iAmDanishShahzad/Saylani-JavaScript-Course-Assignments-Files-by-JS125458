    <!-- ============ recursive function call to search a number in an aray ==================== -->

    <script> 
        // recursive function to search in a array 
        function recursiveSearch(numberArray, firstIndex, lastIndex, numberToFind) {
            if (lastIndex < firstIndex)
                return -1;
            if (numberArray[firstIndex] == numberToFind)
                return firstIndex;
            if (numberArray[lastIndex] == numberToFind)
                return lastIndex;
            return recursiveSearch(numberArray, firstIndex + 1, lastIndex - 1, numberToFind);
        }

        // function call 
        let numberArray = [1, 2, 4, 7, 5, 34, 75, 34, 76, 23, 54, 3];
        let arrayLength = numberArray.length;
        let numberToFind = 23;
        let index = recursiveSearch(numberArray, 0, arrayLength - 1, numberToFind);

        if (index != -1) {
            document.write("Element " + numberToFind + " is present at index " + index);
        }
        else {
            document.write("Element " + numberToFind + " is not present ");
        }

    </script>
