    <!-- ====================== storing an object in local storage ======================== -->

    <button onclick="myFunction()">click to store values in local storage</button>

    <script>
        
        // object
        let student = {
            firstName: "Danish",
            lastName: "Shahzad",
            cnic: "12345-6789012-3",
            identificationMark: "nil",
            contactNumber: "0312-3456789",
            height: 171,
            eyesColor: "black",
            hairColor: "brown",
            
            speak: function (sentence) {
                return sentence + this.firstName + " " + this.lastName;
            }
        };

        function localStorageFunction(key, object) {
            let objectStringified = JSON.stringify(object);
            localStorage.setItem(key, objectStringified);
        }

        function myFunction() {
            localStorageFunction("studentData", student);
        }

    </script>
