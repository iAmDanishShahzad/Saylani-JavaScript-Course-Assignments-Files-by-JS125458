    <!-- === store each property of an object in local storage and then retrieve and return the object=== -->

    <button onclick="storeObject()">click to store the object's key values in local storage</button> <br>
    <button onclick="retrieveObject()">click to retrieve object from local storage in console</button>

    <script>

        // object
        let student = {
            firstName: "Danish",
            lastName: "Shahzad",
            cnic: "12345-6789012-3",
            identificationMark: "nil",
            contactNumber: "0312-3456789",
            height: 171,
            eyesColor: "black",
            hairColor: "brown",

            speak: function (sentence) {
                return sentence + this.firstName + " " + this.lastName;
            }
        };

        function storePropertyValuesInLocalStorage(object) {
            for (const property in object) {
                localStorage.setItem(property, object[property]);
            }
        };

        function storeObject() {
            storePropertyValuesInLocalStorage(student);
        };

        function retrieveObjectFromLocalStorage() {
            let std = {
                firstName: localStorage.getItem("firstName"),
                lastName: localStorage.getItem("lastName"),
                cnic: localStorage.getItem("cnic"),
                identificationMark: localStorage.getItem("identificationMark"),
                contactNumber: localStorage.getItem("contactNumber"),
                height: localStorage.getItem("height"),
                eyesColor: localStorage.getItem("eyesColor"),
                hairColor: localStorage.getItem("hairColor"),

                speak: localStorage.getItem("speak")
            };

            return std;
        };

        function retrieveObject() {
            let object = retrieveObjectFromLocalStorage();
            console.log(object);
        }

    </script>
