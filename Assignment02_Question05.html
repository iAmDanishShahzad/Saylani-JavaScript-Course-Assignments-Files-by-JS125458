    <!-- ====================== change background color of an HTML page ======================== -->

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <button onclick="myFunction()">click to change the list background color</button>

    <script>
        function changeBgColor(elementId, bgColor) {
            document.getElementById(elementId).style.backgroundColor = bgColor;
        }

        function myFunction() {
            let bgColor = prompt("Enter the background color to set: ");

            changeBgColor("myList", bgColor);
        }

    </script>
