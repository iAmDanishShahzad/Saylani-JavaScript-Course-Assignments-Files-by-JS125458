    <!-- ========== add a paragraph element to an html page at the bottom of existing content ==== -->

    <script>
        
        let textToAddInParagraph = prompt("Enter the text for the paragraph to append at the bottom: ");


        let paragraphElement = document.createElement("p");
        // paragraphElement.className = "bottomParagraph";
        let textNode = document.createTextNode(textToAddInParagraph);
        paragraphElement.appendChild(textNode);
        document.body.appendChild(paragraphElement);


    </script>
