    <!-- ====================== add an item to the list ======================== -->

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <button onclick="myFunction()">Append</button>

    <script>
        function myFunction() {
            let stringForNextItem = prompt("Enter the text for the next list item: ");

            let listItemElement = document.createElement("li");
            let textNode = document.createTextNode(stringForNextItem);
            listItemElement.appendChild(textNode);

            document.getElementById("myList").appendChild(listItemElement);
        }
    </script>
